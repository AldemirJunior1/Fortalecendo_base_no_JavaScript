<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: arial 20pt  Arial;
            background-color: rgb(199, 228, 247);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;


        }

        div#testando {
            background-color: black;
            color: #F6f6f6;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>

    <div id ="testando">
        interaja aqui!
    </div>

    <script>
            var a = document.getElementById('area')
            a.addEventListener("click", clicou);
            a.addEventListener("mouseenter", entrou);
            a.addEventListener("mouseout", saiu);


        function clicou(){
            var a = document.getElementById('area')
            a.innerHTML = "Clicou!"
            a.style.backgroundColor = 'red' ;
           
        }

        function entrou(){
            a.innerHTML = "Entrou, Lá ele!"
            a.style.background = "gold"
        }

        function saiu() {
            a.innerHTML = "Saiu, Lá ele!"
            a.style.background = "rgb(199, 228, 247)";
        }

    </script>

    <script src="script.js"></script>
</body>
</html>
